<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Javascript Project</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container"> 
        <div class="app-container"> 
            <h2 class="title">Todo App</h2>
            <form action="" class="todo-form" id="todo-form">
                <input type="text" name="todo-input" id="todo-input" placeholder="Enter A Todo Haire">
                <input type="submit" class="todo-submit" value="Add Todo">
            </form>

            <div class="display"> 
                <ul class="todo-list" id="todo-list">
                </ul>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
